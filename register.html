<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body style="background-color:#D9DCDA; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
    
<div class="regcontainer">

    <div class="centered">

        <form action="" method="">

            <div class="imgcontainer">
                <h1 style="color: #D9DCDA;">ROTARY </h1><h1 style="color: #545454;">ADMIN REGISTER</h1> <br> <br>

                <img src="logo-whitebg.png" alt="Avatar" class="logo"> <br> <br>

            </div>

            <div class="container5">
                
                <label class="left" for="name"><b>Full Name</b></label> <br>
                <input type="text" placeholder="Enter Name" name="name" required>
                <br>

                <label class="left" for="email"><b>Email</b></label> <br>
                <input type="text" placeholder="Email Address" name="email" required>
                <br>

                <label class="left" for="uname"><b>Username</b></label> <br>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <br>
                <label class="left" for="psw"><b>Password</b></label><br>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br><br>

                <div class="flex-container">
                    <div><input class="button" type="submit" value="Login"></div>
                    <div><input class="button" type="submit" value="Cancel"></div>
                    
                    <br>
                  </div>
                
              </div> <br><br>

        </form>
            <div class="">  


            </div>

    </div>

</div>

</body>
</html>
