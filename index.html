<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <title>Admin Login</title>
</head>



<body style="background-color:#D9DCDA; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
  <div class="container2">
    <div class="centered">
      <form action="" method="">
        <div class="imgcontainer">
          <img src="img_avatar2.png" alt="Avatar" class="avatar">
          <br><br><br>
          <h1 style="color: #D9DCDA;">ROTARY </h1><h1 style="color: #545454;">ADMIN LOGIN</h1>
        </div>
        
        <br><br><br><br>
        <div class="container3">
          <label class="left" for="uname"><b>Username</b></label> <br>
          <input type="text" placeholder="Enter Username" name="uname" required>
          <br>
          <label class="left" for="psw"><b>Password</b></label><br>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <br><br>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label><br>
        </div> <br><br>
        <div class="flex-container">
          <div><input class="button" type="submit" value="Login"></div>
          <div><input class="button" type="submit" value="Register"></div>
          
          <br>
        </div>
        <div class="span"><span class="psw">Forgot <a href="#">password?</a></span></div>
      </form>
    </div>

  </div>

  <div class="container4" ><img class="image" src="rotary.png" alt="logo"></div>
</body>

</html>
